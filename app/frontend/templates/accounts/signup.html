{% load static %}
<!doctype html><html><head><meta charset="utf-8"><title>Signup</title><link rel="stylesheet" href="{% static 'css/home.css' %}"></head>
<body>
  <div style="max-width:420px;margin:3rem auto;padding:1rem">
    <h2>Sign Up</h2>
    <form method="post" action="/accounts/signup/">{% csrf_token %}
      <label>Username <input type="text" name="username" required></label>
      <label>Email <input type="email" name="email" required></label>
      <label>Password <input type="password" name="password" required></label>
      <div><button type="submit">Create account</button> <a href="/accounts/login/">Login</a></div>
    </form>
  </div>
</body></html>
