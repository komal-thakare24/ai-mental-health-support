{% load static %}
<!doctype html><html><head><meta charset="utf-8"><title>Login</title><link rel="stylesheet" href="{% static 'css/home.css' %}"></head>
<body>
  <div style="max-width:420px;margin:3rem auto;padding:1rem">
    <h2>Login</h2>
    <form method="post" action="/accounts/login/">{% csrf_token %}
      <label>Email <input type="email" name="email" required></label>
      <label>Password <input type="password" name="password" required></label>
      <div><button type="submit">Login</button> <a href="/accounts/signup/">Signup</a></div>
    </form>
  </div>
</body></html>
