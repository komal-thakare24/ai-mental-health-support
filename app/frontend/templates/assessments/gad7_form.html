{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD-7 Anxiety Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/gad7_form.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Progress Header -->
            <div class="progress-header">
                <div class="progress-info">
                    <h2>GAD-7 Anxiety Test</h2>
                    <p class="question-counter">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">7</span></p>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>

            <!-- Question Slide -->
            <div class="question-container">
                <div class="question-slide" id="questionSlide">
                    <h3 class="question-text" id="questionText"></h3>
                    
                    <div class="options-container" id="optionsContainer">
                        <div class="option-card" data-value="0">
                            <div class="option-radio"></div>
                            <div class="option-content">
                                <h4>Not at all</h4>
                                <p>No days</p>
                            </div>
                        </div>
                        
                        <div class="option-card" data-value="1">
                            <div class="option-radio"></div>
                            <div class="option-content">
                                <h4>Several days</h4>
                                <p>1-6 days</p>
                            </div>
                        </div>
                        
                        <div class="option-card" data-value="2">
                            <div class="option-radio"></div>
                            <div class="option-content">
                                <h4>More than half the days</h4>
                                <p>7-11 days</p>
                            </div>
                        </div>
                        
                        <div class="option-card" data-value="3">
                            <div class="option-radio"></div>
                            <div class="option-content">
                                <h4>Nearly every day</h4>
                                <p>12-14 days</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">
                    ← Previous
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                    Next →
                </button>
                <button class="btn btn-submit" id="submitBtn" onclick="submitTest()" style="display: none;">
                    Submit Test
                </button>
            </div>

            <!-- Back Link -->
            <div class="footer">
                <a href="#" class="back-link" onclick="goBack(event)">← Back to Assessments</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/gad7_form.js' %}"></script>
</body>
</html>
