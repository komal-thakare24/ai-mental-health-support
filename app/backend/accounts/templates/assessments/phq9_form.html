{% extends "accounts/base.html" %}
{% block title %}PHQ-9 Assessment{% endblock %}
{% block content %}
  <div class="container">
    <h2>PHQ-9 Depression Assessment</h2>
    <form method="post">
      {% csrf_token %}

      <div>
        <label>1. Little interest or pleasure in doing things?</label><br>
        <select name="q1">
          <option value="0">Not at all (0)</option>
          <option value="1">Several days (1)</option>
          <option value="2">More than half the days (2)</option>
          <option value="3">Nearly every day (3)</option>
        </select>
      </div>
      <br>

      <div>
        <label>2. Feeling down, depressed, or hopeless?</label><br>
        <select name="q2">
          <option value="0">Not at all (0)</option>
          <option value="1">Several days (1)</option>
          <option value="2">More than half the days (2)</option>
          <option value="3">Nearly every day (3)</option>
        </select>
      </div>
      <br>

      <div>
        <label>3. Trouble falling or staying asleep, or sleeping too much?</label><br>
        <select name="q3">
          <option value="0">Not at all (0)</option>
          <option value="1">Several days (1)</option>
          <option value="2">More than half the days (2)</option>
          <option value="3">Nearly every day (3)</option>
        </select>
      </div>
      <br>

      <div>
        <label>4. Feeling tired or having little energy?</label><br>
        <select name="q4">
          <option value="0">Not at all (0)</option>
          <option value="1">Several days (1)</option>
          <option value="2">More than half the days (2)</option>
          <option value="3">Nearly every day (3)</option>
        </select>
      </div>
      <br>

      <div>
        <label>5. Poor appetite or overeating?</label><br>
        <select name="q5">
          <option value="0">Not at all (0)</option>
          <option value="1">Several days (1)</option>
          <option value="2">More than half the days (2)</option>
          <option value="3">Nearly every day (3)</option>
        </select>
      </div>
      <br>

      <div>
        <label>6. Feeling bad about yourself — or that you are a failure or have let yourself or your family down?</label><br>
        <select name="q6">
          <option value="0">Not at all (0)</option>
          <option value="1">Several days (1)</option>
          <option value="2">More than half the days (2)</option>
          <option value="3">Nearly every day (3)</option>
        </select>
      </div>
      <br>

      <div>
        <label>7. Trouble concentrating on things, such as reading the newspaper or watching television?</label><br>
        <select name="q7">
          <option value="0">Not at all (0)</option>
          <option value="1">Several days (1)</option>
          <option value="2">More than half the days (2)</option>
          <option value="3">Nearly every day (3)</option>
        </select>
      </div>
      <br>

      <div>
        <label>8. Moving or speaking so slowly that other people could have noticed? Or the opposite — being so fidgety or restless that you have been moving around a lot more than usual?</label><br>
        <select name="q8">
          <option value="0">Not at all (0)</option>
          <option value="1">Several days (1)</option>
          <option value="2">More than half the days (2)</option>
          <option value="3">Nearly every day (3)</option>
        </select>
      </div>
      <br>

      <div>
        <label>9. Thoughts that you would be better off dead or of hurting yourself in some way?</label><br>
        <select name="q9">
          <option value="0">Not at all (0)</option>
          <option value="1">Several days (1)</option>
          <option value="2">More than half the days (2)</option>
          <option value="3">Nearly every day (3)</option>
        </select>
      </div>
      <br>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
{% endblock %}
